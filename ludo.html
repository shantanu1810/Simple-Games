<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="ludo.css">
    <script src="ludo.js">
    
    </script>
</head>
<body>
    <div class="player_selection">
        <a href="index.html"><button class="games">Back</button></a>
        <h1>Ludo Game</h1>
        <img class="logo" src="ludologo.jpg" alt="ludo Pic">
        <div class="noofplayers">
            <p>Choose the number of Players</p> <br>
           <div class="wraping"> <input class="select_player" type="radio" name="player">2 Players
            <input class="select_player" type="radio" name="player">3 Players
            <input class="select_player" type="radio" name="player">4 Players</div>
            <button class="startplaying" onclick="displayboard();">New Game</button>
            <button class="resume" onclick="startagain();">Resume</button>
        </div>
    </div>
    <div class="warning">
        <div class="message">
            Are you want to go back to Main Memory? <br><br>
            <br><br><br>
            <button class="yes" onclick="backtomenu()">Yes</button>
            <button class="no" onclick="togame();">No</button>
        </div>
    </div>
    <div class="winmenu">
        <div class="winn">
            
        </div>
        <button class="backmenu" onclick="reback()">
            Main Menu
        </button>
    </div>
    <button class="backbutton" onclick="popup()">Back To Main Menu</button>
    <div class="ludoboard">
        <img src="ludogameboard.jpg" alt="Ludo Board" width="400px" height="400px">
        <div class="dice" style="top:-57px;"><button class="values" onclick="roll(3)"></button></div>
        <div class="dice"><button class="values" onclick="roll(0)"><div class='dot'></div></button></div>
        <div class="dice" style="top:-57px;right:0;"><button class="values" onclick="roll(2)"></button></div>
        <div class="dice" style="right:0;"><button class="values" onclick="roll(1)"></button></div>
        <div><button class="red die" style="top: 334px;left:42px;" onclick="play(0,0)"></button></div>
        <div><button class="red die" style="top: 334px;left:93px;" onclick="play(1,0)"></button></div>
        <div><button class="red die" style="top: 282px;left:42px;" onclick="play(2,0)"></button></div>
        <div><button class="red die" style="top: 282px;left:93px;" onclick="play(3,0)"></button></div>
        <div><button class="blue die" style="top: 334px;left:282px;" onclick="play(0,1)"></button></div>
        <div><button class="blue die" style="top: 334px;left:333px;" onclick="play(1,1)"></button></div>
        <div><button class="blue die" style="top: 282px;left:282px;" onclick="play(2,1)"></button></div>
        <div><button class="blue die" style="top: 282px;left:333px;" onclick="play(3,1)"></button></div>
        <div><button class="yellow die" style="top: 41px;left:282px;" onclick="play(0,2)"></button></div>
        <div><button class="yellow die" style="top: 41px;left:333px;" onclick="play(1,2)"></button></div>
        <div><button class="yellow die" style="top: 93px;left:282px;" onclick="play(2,2)"></button></div>
        <div><button class="yellow die" style="top: 93px;left:333px;" onclick="play(3,2)"></button></div>
        <div><button class="green die" style="top: 93px;left:42px;" onclick="play(0,3)"></button></div>
        <div><button class="green die" style="top: 93px;left:93px;" onclick="play(1,3)"></button></div>
        <div><button class="green die" style="top: 41px;left:42px;" onclick="play(2,3)"></button></div>
        <div><button class="green die" style="top: 41px;left:93px;" onclick="play(3,3)"></button></div>
        <div class="player_chance">Red Player Turn</div><br><br>
        <div class="winnerlist">
            Winner List<br><br>
        </div>
    </div>
</body>
</html>
